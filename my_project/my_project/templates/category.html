<html>
<head>
    <title>category</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel= stylesheet href="https //maxcdn.bootstrapcdn.com/bootstrap/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
          overflow: hidden;
          background-color: black;
        }

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #D3D3D3;
          color: black;
        }

        .topnav a.active {
          background-color: #4CAF50;
          color: white;
        }
        #mydiv
        {
           background-color:white;
           background-repeat:no-repeat;
           background-size:contain;
           background-size: 300px 300px;
           width:300px;height:300px;
           float:left;margin-right:10px;margin-bottom:10px;

        }
</style>
</head>
<body bgcolor="black">
     <div class="topnav">


        <a href="{% url 'news' %}"><font color="white">Home</font></a>
        <a href="{% url 'about' %}"><font color="white">About</font></a>
        <a href="{% url 'weather' %}"><font color="white">Weather</font></a>
        <a href="{% url 'logout' %}"><font color="white">Logout</font></a>
    </div>
     {% if user.is_authenticated %}
     <section class="hero is-padding is-dark" style="height:100px">
          <div class="hero-body" style="padding-left: 45%">
            <h1 class="title">{{name}}</h1>

          </div>
     </section>
     <br>


    {% for category_news in category_data %}

            <a href="{{category_news.url}}">
                <div id="mydiv" class="box">

                                        <div class="content" style="justify-content:center;font-family: 'Josefin Sans', sans-serif" >
                                            <p>
                                                <span class="description"><font color="black">{{category_news.description}}</font> </span>
                                                <br>

                                        </div>
                </div>
            </a>

    {% endfor %}
     <div class="subtitle" style="background-color:black">
	<footer style="padding-left: 40%">&copy;Vineeth J Palatty&nbsp;&nbsp; 2019
	</footer>
    </div>

    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
</body>
</html>
